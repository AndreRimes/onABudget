
name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies 
        run: |
          npm install
          npm run build
  deploy:
    runs-on: self-hosted
    needs: build
    
    steps:
      - name: Kill pm2
        run: pm2 del 0

      - name: Run pm2
        run: pm2 start "npm run start" --name " onABudget"